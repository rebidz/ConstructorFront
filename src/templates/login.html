<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/src/static/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img class="header-logo-img" src="/src/static/img/Frame-7.png" alt="logo">
            </div>
        </div>
        <div class="right-side">
            <div class="login-form">
                <h1>Вход</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Введите почту" required>
                    </div>
                    <div class="input-group password-group">
                        <input type="password" id="password" placeholder="Введите пароль" required>
                        <button type="button" class="eye-icon">
                            <img src="/src/static/img/eye.svg" class="profile-image">
                        </button>
                    </div>
                    <button class="submit" type="submit">Войти</button>
                </form>
                <p><a href="registration.html" id='registerLink'>Нет аккаунта? Зарегистрироваться</a></p>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.eye-icon');

        eyeIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = passwordInput.value;

            fetch("http://127.0.0.1:8000/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({
                    email: email,
                    password: password
                }),
            })
            .then(response => response.json())
            .then(response => {
                console.log("Ответ от сервера:", response.message);
                if (response.ok) {
                    window.location.href = 'menu-konst.html';
                } else {
                    alert(response.detail);
                }
            })
            .catch(error => {
                console.error("Ошибка:", error);
            });
        });
    </script>
</body>
</html>
