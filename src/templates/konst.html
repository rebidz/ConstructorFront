<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token }}">
        <title>constructor</title>
        <link rel="stylesheet" href="/src/static/css/konst.css">
    </head>
    <body>
        <script src="/src/js/script.js"></script>
        <script>
            const test_data = {{ test_data|safe }};
            function publishAndRedirect() {
                const testId = test_data.id;
                window.location.href = "{% url 'editor:vac_konst' %}?test_id=" + testId;
            }
        </script>
        <header class = "header">
            <div class="header-logo">
                <img class="header-logo-img" src="/src/static/img/logo-2.png" alt="Logo">
            </div>
            <button class ="hc-button">Сохранить</button>
            <button onclick="publishAndRedirect()" class="hc-button-1">Опубликовать</button>
            <div class="icons">
                <a href="#"><img src="/src/static/img/location.svg" alt="geo"></a>
                <a href="#"><img src="/src/static/img/mail.svg" alt="Email"></a>
                <a href="#"><img src="/src/static/img/profile.svg" alt="User"></a>
            </div>
        </header>
        <button class="back" onclick="location.href='{% url 'editor:menu_konst' %}'"><img src="/src/static/img/Arrow-2.svg" class="back-img"><p class="back-p">Назад</p></button>
        <main>
            <section class="form-container">
                <div class="form-header">
                    <h1 contenteditable="true" id="test-title">Новый тест</h1>
                    <p contenteditable="true" id="test-description">Описание</p>
                </div>
                <div id="form-questions" class="form-questions">
                    <!-- Вопросы будут отображаться ниже -->
                </div>
                <div class = add-questions>
                    <button id="add-question" class="add-question-btn"><img src="/src/static/img/add.svg"></button>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <div class="footer-section-1">
                    <img src="/src/static/img/logo-2.png" alt="mascot" class="footer-image">
                </div>
                <div class="footer-section">
                    <h3>Основное</h3>
                    <ul>
                        <li><a href="#">Согласие на получение рекламных сообщений</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Правовая информация</h3>
                    <ul>
                        <li><a href="#">Пользовательское соглашение</a></li>
                        <li><a href="#">Политика обработки персональных данных</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
